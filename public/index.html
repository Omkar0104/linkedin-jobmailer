<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn JobMailer ğŸš€</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-bar">
    <button class="track-emails" onclick="location.href='followup.html'">ğŸ“Š Track Emails</button>
    <label class="switch">
      <input type="checkbox" id="toggleMode">
      <span class="slider round"></span>
    </label>
  </div>

  <h1>ğŸ“© LinkedIn JobMailer</h1>
  <div class="container">
    <div class="button-group">
      <div class="button-wrapper">
        <div class="tooltip">Start scraping LinkedIn job data</div>
        <button id="startScraping">ğŸš€ Start Scraping</button>
      </div>

      <div class="button-wrapper">
        <div class="tooltip">Remove duplicate job entries</div>
        <button id="deduplicate">ğŸ§¹ Remove Duplicates</button>
      </div>

      <div class="button-wrapper">
        <div class="tooltip">ğŸ”„ Remove duplicates by cross-checking with backup files to avoid emailing the same person twice</div>
        <button id="deleteDuplicates">ğŸ—‘ï¸ Clean With Backups</button>
      </div>

      <div class="button-wrapper">
        <div class="tooltip">Extract company and HR contact details</div>
        <button id="extractDetails" >ğŸ¤– Extract Company & HR Details</button>
      </div>

      <div class="button-wrapper">
        <div class="tooltip">Send emails to recruiters</div>
        <button id="sendEmails">ğŸ“© Send Emails</button>
      </div>

      <!-- <div class="button-wrapper">
        <div class="tooltip">Save extracted data for later use</div>
        <button id="saveExtractedData" >ğŸ’¾ Save Extracted Data</button>
      </div> -->

      <!-- <div class="button-wrapper">
        <div class="tooltip">Send follow-up emails to recruiters</div>
        <button onclick="location.href='followup.html'">ğŸ” Follow-Up Emails</button>
      </div> -->
      
    </div>

    <h3>ğŸ“Š Progress Log:</h3>
    <div class="log-container">
      <button class="clear-log-btn" id="clearLog">Clear Log</button>
      <div id="log"></div>
    </div>
  </div>

  <script>
    const socket = io();
    const logDiv = document.getElementById('log');
    const clearLogButton = document.getElementById('clearLog');

    const startButton = document.getElementById('startScraping');
    const dedupButton = document.getElementById('deduplicate');
    const extractButton = document.getElementById('extractDetails');
    const sendButton = document.getElementById('sendEmails');
    // const saveExtractedButton = document.getElementById('saveExtractedData');
    const deleteDuplicatesButton = document.getElementById('deleteDuplicates');
    // document.body.classList.toggle('dark-mode');

    document.body.classList.toggle('dark-mode');
    document.getElementById("toggleMode").checked = true;
    const toggleModeButton = document.getElementById('toggleMode');
    toggleModeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleModeButton.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    });


    const appendLog = (message, type = 'info') => {
      const p = document.createElement('p');
      p.className = `log-message ${type}`;
      p.innerHTML = message;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    };

    clearLogButton.addEventListener('click', () => {
      logDiv.innerHTML = '';
    });

    socket.on('scrape-progress', (msg) => appendLog(`${msg}`, 'info'));
    socket.on('scrape-complete', (msg) => {
      appendLog(`âœ… ${msg}`, 'success');
      dedupButton.disabled = false;
      deleteDuplicatesButton.disabled = false;
    });
    socket.on('scrape-error', (msg) => appendLog(`âŒ ${msg}`, 'error'));

    socket.on('extract-progress', (msg) => appendLog(`${msg}`, 'info'));
    socket.on('extract-complete', (msg) => {
      appendLog(`âœ… ${msg}`, 'success');
      // saveExtractedButton.disabled = false;
    
    });
    socket.on('extract-error', (msg) => appendLog(`â— ${msg}`, 'error'));

    socket.on('email-progress', (msg) => appendLog(`âœ‰ï¸ ${msg}`, 'info'));
    socket.on('email-error', (msg) => appendLog(`â— ${msg}`, 'error'));

    socket.on('deletion_error', (msg) => appendLog(`â— ${msg}`, 'error'));
    socket.on('deletion_progress', (msg) => appendLog(`ğŸ—‘ï¸ ${msg}`, 'info'));

    startButton.addEventListener('click', () => {
      appendLog('ğŸš€ AI Agent activated: Starting the scraper... ğŸ¤–', 'info');
      fetch('/scrape', { method: 'POST' })
        .then(res => res.text())
        .then(data => appendLog(`â„¹ï¸ ${data}`, 'success'))
        .catch(err => appendLog(`â— Error: ${err.message}`, 'error'));
    });

    dedupButton.addEventListener('click', () => {
      appendLog('ğŸ§¹ Cleaning up duplicate entries...', 'warning');
      fetch('/deduplicate', { method: 'POST' })
        .then(res => res.text())
        .then(data => {
          appendLog(`âœ… ${data}`, 'success');
          extractButton.disabled = false;
        })
        .catch(err => appendLog(`â— Error: ${err.message}`, 'error'));
    });

    extractButton.addEventListener('click', () => {
      appendLog('ğŸ¤– AI scanning for recruiter & company details...', 'info');
      fetch('/extract', { method: 'POST' })
        .then(res => res.text())
        .then(data => {
          appendLog(`${data}`, 'success');
          sendButton.disabled = false;
          // saveExtractedButton.disabled = false;
        })
        .catch(err => appendLog(`â— Error: ${err.message}`, 'error'));
    });

    sendButton.addEventListener('click', () => {
      appendLog('ğŸ“© Dispatching personalized emails...', 'info');
      fetch('/send-emails', { method: 'POST' })
        .then(res => res.text())
        .then(data => appendLog(`âœ… ${data}`, 'success'))
        .catch(err => appendLog(`â— Error: ${err.message}`, 'error'));
    });

    // saveExtractedButton.addEventListener('click', () => {
    //   appendLog('ğŸ’¾ Saving extracted data for future use...', 'info');
    //   fetch('/save-extracted-data', { method: 'POST' })
    //     .then(res => res.text())
    //     .then(data => appendLog(`${data}`, 'success'))
    //     .catch(err => appendLog(`â— Error: ${err.message}`, 'error'));
    // });

    deleteDuplicatesButton.addEventListener('click', () => {
      appendLog('ğŸ—‘ï¸ Deleting duplicate records...', 'warning');
      fetch('/delete-duplicates', { method: 'POST' })
        .then(res => res.text())
        .then(data => appendLog(`${data}`, 'success'))
        .catch(err => appendLog(`â— Error: ${err.message}`, 'error'));
    });
  </script>
</body>
</html>
